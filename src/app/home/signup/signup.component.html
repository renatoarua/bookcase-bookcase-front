<h4> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input formControlName="userEmail"  placeholder="email" class="form-control" >

        <bc-vmessage
            *ngIf="signupForm.get('userEmail').errors?.required && signupForm.get('userEmail').touched"
            text="Email is required!">
        </bc-vmessage>

        <bc-vmessage
            *ngIf="signupForm.get('userEmail').errors?.email && signupForm.get('userEmail').touched"
            text="Invalid e-mail!">
        </bc-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userFullName" placeholder="full name" class="form-control">

        <bc-vmessage
            *ngIf="signupForm.get('userFullName').errors?.required && signupForm.get('userFullName').touched"
            text="Full name is required!">
        </bc-vmessage>

        <bc-vmessage
            *ngIf="signupForm.get('userFullName').errors?.minlength && signupForm.get('userFullName').touched"
            text="Minimun length is 3!">
        </bc-vmessage>

        <bc-vmessage 
            *ngIf="signupForm.get('userFullName').errors?.maxlength && signupForm.get('userFullName').touched"
            text="Max length is 40!">
        </bc-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        
        <bc-vmessage 
            *ngIf="signupForm.get('userName').errors?.required && signupForm.get('userName').touched"
            text="User name is required!">
        </bc-vmessage>

        <bc-vmessage
            *ngIf="signupForm.get('userName').errors?.minlength && signupForm.get('userName').touched"
            text="Minimun length is 3!">
        </bc-vmessage>

        <bc-vmessage
            *ngIf="signupForm.get('userName').errors?.maxlength && signupForm.get('userName').touched"
            text="Max length is 40!">
        </bc-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userPassword" type="password" placeholder="password" class="form-control"> 

        <bc-vmessage 
            *ngIf="signupForm.get('userPassword').errors?.required && signupForm.get('userPassword').touched"
            text="Password is required!">
        </bc-vmessage>

        <bc-vmessage 
            *ngIf="signupForm.get('userPassword').errors?.minlength && signupForm.get('userPassword').touched"
            text="Minimun length is 8!">
        </bc-vmessage>

        <bc-vmessage 
            *ngIf="signupForm.get('userPassword').errors?.maxlength && signupForm.get('userPassword').touched"
            text="Max length is 4!">
        </bc-vmessage>
      
    </div>

    <button  
        [disabled]="signupForm.invalid"
        class="btn btn-primary btn-block">
        Register
    </button>

<p>Already a user?<a [routerLink]="['']" class="ml-1">Sign In!</a></p>
